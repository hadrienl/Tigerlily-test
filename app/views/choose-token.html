<form
  role="form"
  class="row"
  ng-submit="setToken()">
  <div class="form-group col-xs-10">
    <input class="form-control" type="text" ng-model="token">
  </div>
  <button
    type="submit"
    class="btn btn-primary col-xs-2">
    Set token
  </button>
  <a href="http://tltest.heroku.com/" target="_blank">Get a token</a>
</form>
